{% for post in paginator.posts %}

   <p class="author">
    <span class="date">{{post.date | date: "%A, %d %B %Y" }}</span>
  </p>
  <hr>
  <div class="content">
    {{ post.content }}
  </div>
  <hr>
{% endfor %}
